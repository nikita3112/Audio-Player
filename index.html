<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>AudioPlayer</title>
</head>
<body>
    <div class="container">
        <div id="glow" class="glow disable-animation">
          <div id="player">
            <span class="text">Audio Play</span>
            <br>
            <span id="songName" class="text"></span>
            <br>
            <div class="playback_controls">
              <button onclick="skip('prev')">
                <img class="fa fa-backward" src="images/previous.svg" alt="">
              </button>
              <button onclick="playpause()">
                <img class="fa fa-play" src="images/pause.svg" alt="">
              </button>
              <button onclick="stop()">
                <img class="fa fa-stop" src="images/disc.svg" alt="">
              </button>
              <button onclick="skip('next')">
                <img class="fa fa-skip" src="images/next.svg" alt="">
              </button>
            </div>
            <br>
            <div id="seekbar">
              <input type="range" oninput="setPos(this.value)" id="seek" value="0" max="">
            </div>
            <br>
            <div class="volume_controls">
              <button onclick="mute()">
                <img id="mute" class="fa fa-volume-up" src="images/volume-up.svg" alt="">
              </button>
              <input type="range" id="volume" oninput="setVolume(this.value)" min="0" max="1" step="0.01" value="1">
            </div>
          </div>
      
          <div id="playlist" class="hide">
            <span class="text">Playlist</span>
            <div class="list-container">
      
              <div id="list" class="scrollbar"></div>
      
              <div class="add-list">
                <input id="sourceUrl" type="text" placeholder="Enter audio url" />
                <button onclick="addList()">+</button>
              </div>
      
            </div>
          </div>
      
          <div class="playlist-btn">
            <button onclick="togglePlaylist()">
              <img id="playlist-btn" class="fa fa-list" src="images/playlist.svg" alt="">
            </button>
          </div>
      
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
